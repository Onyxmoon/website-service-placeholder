<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Philipp Borucki</title>
    <link rel="stylesheet" href="fonts/space-grotesk/space-grotesk.css" type="text/css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 400 1rem/1.3 "Space Grotesk", serif;
            color: black;
            padding: 2.2rem 2rem 2rem;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        main {
            display: flex;
            flex-direction: column;
        }

        h1 {
            font: 400 2rem/1 "Space Grotesk", sans-serif;
        }

        p.intro {
            font: 600 3rem/1.05 "Space Grotesk", sans-serif;
            max-width: 30em;
            margin-top: 6rem;
            min-height: 3.15rem;
            overflow-wrap: break-word;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            flex-shrink: 0;
            position: relative;
        }

        .status-indicator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            border: 3px solid #22c55e;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            opacity: 0;
            animation: ping 3s infinite;
        }

        @keyframes ping {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.1);
            }
            10% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(0.3);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.6);
            }
        }

        p.description {
            font: 400 1.25rem/1.4 "Space Grotesk", sans-serif;
            max-width: 40em;
            margin-top: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .tech-info {
            font: 400 0.95rem/1.3 "Space Grotesk", monospace;
            margin-top: 1rem;
        }

        .intro, .description, .tech-info {
            opacity: 0;
            animation: 0.6s ease-out forwards;
            transform: translateY(10px);
        }

        .intro {
            animation-name: fade-in;
            animation-delay: 0.2s;
        }

        .description {
            animation-name: fade-in;
            animation-delay: 0.4s;
            --final-opacity: 0.7;
        }

        .tech-info {
            animation-name: fade-in;
            animation-delay: 0.6s;
            --final-opacity: 0.5;
        }

        @keyframes fade-in {
            to {
                opacity: var(--final-opacity, 1);
                transform: translateY(0);
            }
        }

        footer {
            margin-top: auto;
            opacity: 0.6;
        }

        .domain {
            font: 400 1rem/1.3 "Space Grotesk", monospace;
        }

        .home-link {
            color: black;
            text-decoration: none;
        }

        .home-link:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            p.intro {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1><span class="home-link">Philipp Borucki</span></h1>
        <p class="intro">Service layer platform</p>
        <p class="description">
            System operational.
            <span class="status-indicator"></span>
        </p>
        <div class="tech-info">
            <div id="utc-time"></div>
            <div id="load-time"></div>
        </div>
    </main>
    <footer>
        <p class="domain" id="domain"></p>
    </footer>
    <script>
        const startTime = performance.now();
        
        // Basic functionality without JS enhancements
        document.getElementById('domain').textContent = window.location.hostname;
        
        // Add JS-enabled class for progressive enhancement
        document.documentElement.classList.add('js-enabled');
        
        // UTC Time update
        function updateUTCTime() {
            const now = new Date();
            const utcTime = now.toISOString().split('.')[0] + ' UTC';
            document.getElementById('utc-time').textContent = utcTime;
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Show load time
            const loadTime = Math.round(performance.now() - startTime);
            document.getElementById('load-time').textContent = `Load time: ${loadTime}ms`;
            
            // Start UTC time updates
            updateUTCTime();
            setInterval(updateUTCTime, 1000);
        });
    </script>
</body>
</html>
